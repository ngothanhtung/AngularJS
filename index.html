<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp" ng-controller="myController">
<h1>
    {{ data }}
</h1>
<script src="bower_components/angular/angular.js"></script>
<script>
    var app = angular.module("myApp", []);
    app.controller("myController", function ($scope) {
        $scope.data = "Hello AngularJS";
    });
</script>
</body>
</html>
